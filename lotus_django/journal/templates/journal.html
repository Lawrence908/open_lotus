{% extends 'base.html' %}

{% block content %}

<h2>Journal</h2>


<h3>New Journal Entry:</h3>

<form method="POST">
    {% csrf_token %}
    {{ form.text }}
    <br>
    <input class="buttonSmall" type="submit" value="Submit">
</form>

<h3>Journal Entries:</h3>

{% for journal in journals %}
    <p>{{ journal }}</p>
    <br>
{% endfor %}


{% endblock %}
