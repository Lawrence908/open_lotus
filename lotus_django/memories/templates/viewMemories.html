{% extends "base.html"%}

{% block content %}
<div>

    <h2> Memories </h2>

    <hr>

    <a href="{% url 'create_memories' %}" class="button">Create Memories</a>

</div>

<div>
{% for memory in memories %}
<div>
    <h3> {{ memory.date }} </h3>
    <h4> Emotion: {{ memory.emotion }} </h4>
    <p> {{memory.text}} </p>
</div>
{% endfor %}
</div>

{% endblock %}
